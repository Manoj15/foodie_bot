actions:
- actions.ActionRestarted
- actions.ActionSearchRestaurants
- actions.ActionSendEmail
- actions.ActionValidateLocation
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_email_address
- utter_ask_for_email_to_send
- utter_ask_howcanhelp
- utter_ask_location
- utter_default
- utter_email_sent
- utter_goodbye
- utter_greet
- utter_location_not_found
- utter_no_email_sent
- utter_searching
- utter_sorry_dont_operate
entities:
- budget
- cuisine
- email
- location
intents:
- greet
- restaurant_search
- affirm
- deny
- goodbye
- send_email
- inform
responses:
  utter_ask_budget:
  - buttons:
    - payload: /restaurant_search{"min_range":"0","max_range":"300"}
      title: Less than Rs. 300
    - payload: /restaurant_search{"min_range":"300","max_range":"700"}
      title: Rs. 300 to 700
    - payload: /restaurant_search{"min_range":"700","max_range":"10000"}
      title: More than 700
    text: What price range are you looking for?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: What kind of cuisine would you prefer?
  utter_ask_email_address:
  - text: "To what email id should I send it to ? \n"
  utter_ask_for_email_to_send:
  - text: "Should I send you details of all the restaurants on email ? \n"
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: default message
  utter_email_sent:
  - text: Sent. Bon Appetit!
  utter_goodbye:
  - text: Goodbye :(
  - text: Bye-bye
  - text: bye have a nice day
  - text: happy eating bye bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_location_not_found:
  - text: "Sorry, didn’t find any such location. Can you please tell again ? \n"
  utter_no_email_sent:
  - text: Okay. Bon Appetit!
  utter_searching:
  - text: "Ok, let me find some good rating restaurants for your budget range... \n"
  utter_sorry_dont_operate:
  - text: "Sorry, we don’t operate in this city. Can you please specify some other\
      \ location ? \n"
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  budget_ok:
    initial_value: false
    type: bool
  cuisine:
    type: text
  emailid:
    type: text
  is_location:
    initial_value: false
    type: bool
  location:
    type: text
  max_range:
    initial_value: 10000.0
    max_value: 1.0
    min_value: 0.0
    type: float
  min_range:
    initial_value: 0.0
    max_value: 1.0
    min_value: 0.0
    type: float
